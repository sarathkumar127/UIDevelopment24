<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Fill the form</legend>
        <form action="" method="post">

            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="f_name"required placeholder="Enter First Name"><br><br>

            <label for="num">Contact:</label>

            <label for="female">Female:</label><br><br>
        
        
            <label for="">Skills: </label>
            <label for="java">Java</label>
            <input type="checkbox" name="java" id="java"> 
            <label for="Py">Python</label>
            <input type="checkbox" name="py" id="py"> 
            <label for="java">JavaSscript</label>
            <input type="checkbox" name="java" id="java"> <br><br>

            <input type="date"><br><br>
            <label for="file">upload</label>
            <input type="file" id="file"> <br><br>
        
            <input type="submit" name="" id="file">
        </form>
    </fieldset>
   
</body>
</html>
